<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="icon" href="images/drawing-board.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="contents">
        <div class="controls">
            <h1 class="title">Eche-A-Sketch</h1>
            <!-- color selector -->
            <div class="color-selector">
                <label for="color-picker">Brush Color</label>
                <input type="color" id="color-picker" class="color-picker">
            </div>
            <!-- # of pixels -->
            <div class="pixel-amount">
                <label for="pixel-count">Pixels: </label>
                <input class="pixel-slider" type="range" min="16" max="128" step="1">
                <input type="number" min="16" max="128" id="pixel-count" value="16">
                <p class="pixel-output"></p>
            </div>
            <!-- random color button -->
            <div class="random-color">
                <input type="button" class="random-color-button" value="Random Color">
            </div>
            <!-- is darken button -->
            <div class="darken">
                <input type="button" class="darken-button" value="Darken">
            </div>
            <!-- is border button -->
            <div class="show-border">
                <input type="button" class="show-border-button" value="Hide Border">
            </div>
            <div class="setting">
                <button class="eraser-button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z"/></svg></button>
                <button class="brush-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 21.398c5.504.456 3.533-5.392 8.626-5.445l2.206 1.841c.549 6.645-7.579 8.127-10.832 3.604zm16.878-8.538c1.713-2.687 7.016-11.698 7.016-11.698.423-.747-.515-1.528-1.17-.976 0 0-7.887 6.857-10.213 9.03-1.838 1.719-1.846 2.504-2.441 5.336l2.016 1.681c2.67-1.098 3.439-1.248 4.792-3.373z"/></svg></button>
                <button class="reload-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5 2c-5.288 0-9.649 3.914-10.377 9h-3.123l4 5.917 4-5.917h-2.847c.711-3.972 4.174-7 8.347-7 4.687 0 8.5 3.813 8.5 8.5s-3.813 8.5-8.5 8.5c-3.015 0-5.662-1.583-7.171-3.957l-1.2 1.775c1.916 2.536 4.948 4.182 8.371 4.182 5.797 0 10.5-4.702 10.5-10.5s-4.703-10.5-10.5-10.5z"/></svg></button>
            </div>
        </div>
        <div class="drawing-box">
            <div class="container"></div>
        </div>
    </div>
    <div class="footer">Copyright Â© Merlin Yang</div>
</body>
</html>
